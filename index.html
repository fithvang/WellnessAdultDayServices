<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | WADS</title>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("uRO_vWCjNIAegYXv_");
    })();
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f6fb;
    }

    .contact-wrapper {
      max-width: 420px;
      margin: auto;
    }

    .contact-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .contact-card h3 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 600;
      color: #111827;
    }

    .form-field {
      margin-bottom: 16px;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #ffffff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-field textarea {
      resize: none;
      min-height: 120px;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    #send-btn {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #send-btn:hover {
      background: #2563eb;
    }

    #send-btn:disabled {
      background: #9bbcff;
      cursor: not-allowed;
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;

      visibility: hidden;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }

    #status.success {
      color: #16a34a;
    }

    #status.error {
      color: #dc2626;
    }
  </style>
</head>

<body>

<div class="contact-wrapper">
  <div class="contact-card">
    <form id="contact-form">
      <h3>Contact Us</h3>

      <div class="form-field">
        <input type="text" name="from_name" placeholder="Your Name" required>
      </div>

      <div class="form-field">
        <input type="email" name="reply_to" placeholder="Your Email" required>
      </div>

      <div class="form-field">
        <textarea name="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" id="send-btn">Send Message</button>
      <div id="status"></div>
    </form>
  </div>
</div>

<script>
const form = document.getElementById("contact-form");
const button = document.getElementById("send-btn");
const statusDiv = document.getElementById("status");

let statusTimeout;

function showStatus(message, type) {
  clearTimeout(statusTimeout);

  statusDiv.textContent = message;
  statusDiv.className = type;
  statusDiv.style.visibility = "visible";
  statusDiv.style.opacity = "1";
  statusDiv.style.height = "auto";

  statusTimeout = setTimeout(() => {
    statusDiv.style.opacity = "0";
    setTimeout(() => {
      statusDiv.textContent = "";
      statusDiv.className = "";
      statusDiv.style.visibility = "hidden";
      statusDiv.style.height = "0";
    }, 300);
  }, 5000);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const userName = form.from_name.value;

  button.disabled = true;
  button.textContent = "Sending...";

  emailjs.sendForm(
    "service_tghxph7",
    "template_bfa95vf",
    this
  ).then(
    function() {
      showStatus(`Thank you, ${userName}. Your message has been sent.`, "success");
      form.reset();
      button.disabled = false;
      button.textContent = "Send Message";
    },
    function(error) {
      console.error(error);
      showStatus(`Message failed. Please try again.`, "error");
      button.disabled = false;
      button.textContent = "Send Message";
    }
  );
});
</script>

</body>
</html>
