<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact WADS</title>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("uRO_vWCjNIAegYXv_");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 20px;
    }
    form {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #2b7cff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #9bbcff;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #1f5fd6;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
  </style>
</head>

<body>

<form id="contact-form">
  <h2>Contact Us</h2>
  <input type="text" name="from_name" placeholder="Your Name" required>
  <input type="email" name="reply_to" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit" id="send-btn">Send Message</button>
  <div id="status"></div>
</form>

<script>
const form = document.getElementById("contact-form");
const button = document.getElementById("send-btn");
const statusDiv = document.getElementById("status");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const userName = form.from_name.value;

  button.disabled = true;
  button.innerText = "Sending...";
  statusDiv.textContent = "";
  statusDiv.className = "";

  emailjs.sendForm(
    "service_tghxph7",
    "template_bfa95vf",
    this
  ).then(
    function() {
      statusDiv.textContent = `✅ Thanks, ${userName}! Your message was sent successfully.`;
      statusDiv.className = "success";
      form.reset();
      button.disabled = false;
      button.innerText = "Send Message";
    },
    function(error) {
      statusDiv.textContent = `❌ Sorry, ${userName}. Failed to send your message. Please try again.`;
      statusDiv.className = "error";
      console.error(error);
      button.disabled = false;
      button.innerText = "Send Message";
    }
  );
});
</script>

</body>
</html>
