<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact WADS</title>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("uRO_vWCjNIAegYXv_");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 20px;
    }

    form {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      background: #2b7cff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #9bbcff;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1f5fd6;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;

      /* Hidden state */
      visibility: hidden;
      opacity: 0;
      height: 0;
      overflow: hidden;

      transition: opacity 0.4s ease;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }
  </style>
</head>

<body>

<form id="contact-form">
  <h2>Contact Us</h2>

  <input type="text" name="from_name" placeholder="Your Name" required>
  <input type="email" name="reply_to" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

  <button type="submit" id="send-btn">Send Message</button>

  <div id="status"></div>
</form>

<script>
const form = document.getElementById("contact-form");
const button = document.getElementById("send-btn");
const statusDiv = document.getElementById("status");

let statusTimeout;

function showStatus(message, type) {
  clearTimeout(statusTimeout);

  statusDiv.textContent = message;
  statusDiv.className = type;

  // FORCE SHOW (Google Sites safe)
  statusDiv.style.visibility = "visible";
  statusDiv.style.opacity = "1";
  statusDiv.style.height = "auto";

  statusTimeout = setTimeout(() => {
    statusDiv.style.opacity = "0";

    setTimeout(() => {
      statusDiv.textContent = "";
      statusDiv.className = "";
      statusDiv.style.visibility = "hidden";
      statusDiv.style.height = "0";
    }, 400); // wait for fade
  }, 5000);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const userName = form.from_name.value;

  button.disabled = true;
  button.innerText = "Sending...";

  emailjs.sendForm(
    "service_tghxph7",
    "template_bfa95vf",
    this
  ).then(
    function() {
      showStatus(
        `✅ Thanks, ${userName}! Your message was sent successfully.`,
        "success"
      );
      form.reset();
      button.disabled = false;
      button.innerText = "Send Message";
    },
    function(error) {
      console.error(error);
      showStatus(
        `❌ Sorry, ${userName}. Failed to send your message. Please try again.`,
        "error"
      );
      button.disabled = false;
      button.innerText = "Send Message";
    }
  );
});
</script>

</body>
</html>
