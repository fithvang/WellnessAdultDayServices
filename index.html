<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("uRO_vWCjNIAegYXv_");
    })();
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #e9eef5);
    }

    .contact-card {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin: 0 0 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .field {
      position: relative;
      margin-bottom: 18px;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .field textarea {
      resize: vertical;
      min-height: 120px;
    }

    .field input:focus,
    .field textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 0 6px;
      color: #6b7280;
      font-size: 14px;
      pointer-events: none;
      transition: 0.2s ease;
    }

    .field textarea + label {
      top: 16px;
      transform: none;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label,
    .field textarea:focus + label,
    .field textarea:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(59,130,246,0.3);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;

      visibility: hidden;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease;
    }

    #status.success {
      color: #16a34a;
    }

    #status.error {
      color: #dc2626;
    }
  </style>
</head>

<body>

<div class="contact-card">
  <form id="contact-form">
    <h2>Contact Us</h2>

    <div class="field">
      <input type="text" name="from_name" required placeholder=" ">
      <label>Your Name</label>
    </div>

    <div class="field">
      <input type="email" name="reply_to" required placeholder=" ">
      <label>Your Email</label>
    </div>

    <div class="field">
      <textarea name="message" required placeholder=" "></textarea>
      <label>Your Message</label>
    </div>

    <button type="submit" id="send-btn">Send Message</button>
    <div id="status"></div>
  </form>
</div>

<script>
const form = document.getElementById("contact-form");
const button = document.getElementById("send-btn");
const statusDiv = document.getElementById("status");

let statusTimeout;

function showStatus(message, type) {
  clearTimeout(statusTimeout);

  statusDiv.textContent = message;
  statusDiv.className = type;
  statusDiv.style.visibility = "visible";
  statusDiv.style.opacity = "1";
  statusDiv.style.height = "auto";

  statusTimeout = setTimeout(() => {
    statusDiv.style.opacity = "0";
    setTimeout(() => {
      statusDiv.textContent = "";
      statusDiv.className = "";
      statusDiv.style.visibility = "hidden";
      statusDiv.style.height = "0";
    }, 400);
  }, 5000);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const userName = form.from_name.value;

  button.disabled = true;
  button.textContent = "Sending...";

  emailjs.sendForm(
    "service_tghxph7",
    "template_bfa95vf",
    this
  ).then(
    function() {
      showStatus(`✅ Thanks, ${userName}! We’ll get back to you soon.`, "success");
      form.reset();
      button.disabled = false;
      button.textContent = "Send Message";
    },
    function(error) {
      console.error(error);
      showStatus(`❌ Message failed. Please try again.`, "error");
      button.disabled = false;
      button.textContent = "Send Message";
    }
  );
});
</script>

</body>
</html>
